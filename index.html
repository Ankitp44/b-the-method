      gsap.registerPlugin(ScrollTrigger);
      let sections = gsap.utils.toArray(".gallery__item");
      gsap.set(sections, {autoAlpha: 0, y: 50});
      const anim = gsap.fromTo(sections, {autoAlpha: 0, y: 50}, {duration: 1, autoAlpha: 1, y: 0});
      gsap.to(sections, {
        xPercent: -100 * (sections.length - 1),
        ease: "linear",
        scrollTrigger: {
          trigger: ".gallery",
          pin: true,
          scrub: true,
          snap: 0 / (sections.length - 1),
          toggleActions: 'play none none reset',
          // end: () => "+=" + document.querySelector(".gallery").offsetWidth,
          end: "+=3500",
        }
      });

      var image = document.getElementsByClassName('gallery__item-imginner');
      new simpleParallax(image, {
        overflow: true,
        transition: 'cubic-bezier(0,0,0,1)',
        orientation: 'left'
      });



      $(window).scroll(function() {    
        var scroll = $(window).scrollTop();
        if (scroll >= 100) {
            $(".first_gal_img").addClass("fade_triangle");
        } else {
            $(".first_gal_img").removeClass("fade_triangle");
        }
      });
